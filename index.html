<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8" />

	<title>Urban Sprawl Portal</title>
	<meta name="viewport" content="width=device-width" />

    <link rel="stylesheet" href="foundations/css/normalize.css">
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
   <link rel="stylesheet" href="foundations/css/foundation.min.css">

   <link rel="stylesheet" type="text/css" href="css/main.css">

   <link rel="stylesheet" type="text/css" href="css/toggle-switch.css">
   <link rel="stylesheet" type="text/css" href="css/dashboard.css">
    
    <link rel="stylesheet" href="foundations/foundation-icons/foundation-icons.css">


    <script type="text/javascript" src="foundations/js/vendor/modernizr.js"></script>
  </head>

<body>	


<nav class="top-bar" data-topbar="">
  <!-- Title -->
  <ul class="title-area">
    <li class="name">
      <h1><a href="#" class="text-glow">Urban Sprawl Portal</a></h1>
    </li>
    <li class="toggle-topbar menu-icon"><a href="#">Menu</a></li>
  </ul>

  <!-- Top Bar Section -->
  
<section class="top-bar-section">


    <!-- Top Bar Right Nav Elements -->
    <ul class="left">
      <!-- Divider -->

        <li class="has-form">
			<a id = "box-select" href="#" class="button primary">Box Select</a>
        </li>	
        <li class="has-form">					
        	<a id = "invert-select" href="#" class="button default warning">Invert Selection</a>
        </li>  
  		<li class="has-form">					
        	<a id ="clear-select" href="#" class="button default alert">Clear All</a>
        </li>  
        <li class="divider"></li>
    </ul>

    <!-- Top Bar Left Nav Elements -->
    <ul class="right">
       <li class="divider"></li>
	  <li><a href="#">About</a></li>
      <!-- Search | has-form wrapper -->
      <li class="has-form">
        <div class="row collapse">
          <div class="large-8 small-9 columns">
            <input id="search-input" type="text" placeholder="Find Places...">
          </div>
          <div class="large-4 small-3 columns">
            <a href="#" class="alert button expand">Search</a>
          </div>
        </div>
    </ul>

  </section></nav>


	    <!-- Histogram Tool Bar: LEFT SIDE -->

	    <section class="main-section off-canvas-wrap" data-offcanvas>
	      <div id="container" class="inner-wrap">

				<aside id="histogram" class="left-off-canvas-menu">
					<div id="location">
					</div>
					<div id="features">
					</div>
			    </aside>

		      <div id="sprawl-map"></div>
		      <aside id="latlng"></aside>

		      <section class="top-small tab-small">
			      <div>
				      <span id="portal-title" class="#">Analyzing New York Counties</span>
				      <span id="marker-status">Selected: 0</span>
			      </div>
		      </section>


		      <section class="left-small tab-small">
		        <a class="left-off-canvas-toggle" >Analyze</a>
		      </section>

			  <section class="right-small tab-small">
		        <a class="right-off-canvas-toggle" >Settings</a>
		      </section>

		      <section class="bottom-small tab-small"><a id="map-toggle" class="#">Dashboard</a></section>

		      <aside id="dashboard" style="display: none;" class="google-visualization-controls-theme-plus">
		      <header id="chartHeader">
		      	<button id="toggleChartType">Line Chart</button>
				<div id="slider"></div>
		      </header>
				<div id="chart"></div>
		      </aside>

		      <section id="heatmap-key">
		      	<h5>Heatmap Key</h5>
		      	<ul>
		      	</ul>

		      </section>


				<!-- Theme and Data Management Tool Bar: RIGHT SIDE -->
			    <aside class="right-off-canvas-menu">
			      <ul class="off-canvas-list">
					<li><h2>Themes</h2></li>
			        <li>
						<div class="radio">  
						    <input id="urban" type="radio" name="theme" value="urban">  
						    <label for="urban">Urban</label>  
						</div>  
			        </li>
			        <li>
						<div class="radio">  
						    <input id="administrative" type="radio" name="theme" value="administrative" checked>  
						    <label for="administrative">Administrative</label>  
						</div>  
			        </li>
			        <li>
						<div class="radio">  
						    <input id="transit" type="radio" name="theme" value="transit">  
						    <label for="transit">Transit</label>  
						</div>  
			        </li>
			        <li>
						<div class="radio">  
						    <input id="water" type="radio" name="theme" value="water">  
						    <label for="water">Water</label>  
						</div>  
			        </li>
			        <li><h2>Overlays</h2></li>
			        <li>
				    	<label class="switch-light switch-candy switch-candy-blue" onclick="">
							<input id="bikeroute" type="checkbox" name="overlay">
							<span>
								Bike Path
								<span>Off</span>
								<span>On</span>
							</span>
							<a></a>
						</label>
			        </li>
			        <li>
				    	<label class="switch-light switch-candy switch-candy-blue" onclick="">
							<input id="transit" type="checkbox" name="overlay">
							<span>
								Transit
								<span>Off</span>
								<span>On</span>
							</span>
							<a></a>
						</label>
			        </li>
			        <li>
				    	<label class="switch-light switch-candy switch-candy-blue" onclick="">
							<input id="counties" type="checkbox" name="overlay" checked="checked">
							<span>
								Counties
								<span>Off</span>
								<span>On</span>
							</span>
							<a></a>
						</label>
			        </li>
			        <li><h2>Data Points</h2></li>
			        <li>
				    	<label class="switch-light switch-candy switch-candy-blue" onclick="">
							<input type="checkbox" name="marker">
							<span>
								Markers
								<span>Show</span>
								<span>Hide</span>
							</span>
							<a></a>
						</label>
			        </li>
			        <li>
				    	<label class="switch-light switch-candy switch-candy-blue" onclick="">
							<input type="checkbox" name="cluster">
							<span>
								Cluster
								<span>No</span>
								<span>Yes</span>
							</span>
							<a></a>
						</label>
			        </li>
			      </ul>
			    </aside>

	      </div>
	    </section>

<!-- 	  <a class="exit-off-canvas"></a> -->

	  </div>
	</div>
  
  <!-- Vendor Scripts -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <script type="text/javascript" src="foundations/js/foundation.min.js"></script>

  <!-- Vendor Initialization -->
  <script>
  	$(document).foundation(); 
  	google.load("visualization", "1", {packages:["corechart", "controls"]});
	google.load("maps", "3", {other_params: 'sensor=false&libraries=places,visualization'});	
  </script>

  <!-- Vendor Scripts requiring Google API -->
  <script type="text/javascript" src="js/vendor/markerclusterer.min.js"></script>
  <script type="text/javascript" src="js/vendor/GeoJSON.js"></script>

  <!-- Support Scripts -->
  <script type="text/javascript" src="js/data.js"></script>
  <script type="text/javascript" src="js/utilities.js"></script>

   <!--Primary Scripts -->
  <script type="text/javascript" src="js/portal/themes.js"></script>
  <script type="text/javascript" src="js/portal/themestrategy.js"></script>
  <script type="text/javascript" src="js/portal/distancewidget.js"></script>
  <script type="text/javascript" src="js/portal/views/off_canvas_left.js"></script>
  <script type="text/javascript" src="js/portal/portal.js"></script>

  <!-- Main Application Script -->
  <script type="text/javascript" src="js/main.js"></script>

</body>
</html>
